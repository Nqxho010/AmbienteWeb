<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/detallePpedido.css">
    <title>Detalle de Pedido</title>
</head>

<body>
    <header class="header">
        <!-- Componente de logo -->
        <div class="logo">
            <a href="#" class="logo__link">
                <img src="logo.JPG" class="logo__imagen" alt="Logo">
                <span>Feria Virtual CR</span>
            </a>
        </div>

        <!-- Componente de navegación -->
        <nav class="navbar">
            <ul class="navbar__list">
                <li><a href="#" class="navbar__link">Inicio</a></li>
                <li><a href="#" class="navbar__link">Emprendedores</a></li>
                <li><a href="#" class="navbar__link">Productos</a></li>
            </ul>
        </nav>

        <!-- Componente de iconos -->
        <div class="user-menu">
            <a href="#" class="user-menu__icon" id="userIcon">&#x1F464;</a>
            <div class="user-menu__dropdown" id="userDropdown">
                <a href="#" class="user-menu__item">Iniciar sesión</a>
            </div>
        </div>
    </header>

    <div class="detalle-pedido">
        <h2 class="detalle-pedido__titulo">Detalle pedido</h2>

        <div class="detalle-pedido__contenido">
            <div class="detalle-pedido__informacion">
                <p><strong>Nombre:</strong> Nombre del producto</p>
                <p><strong>Precio:</strong> ₡precio</p>
                <p><strong>Stock:</strong> cantidad en stock</p>
            </div>

            <div class="detalle-pedido__imagen">
                <img src="imagen_producto.jpg" alt="Imagen del producto" class="detalle-pedido__img">
            </div>
        </div>

        <div class="detalle-pedido__modificar">
            <label for="cantidad">Modificar Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" class="detalle-pedido__entrada"
                placeholder="Ingrese la cantidad">
        </div>

        <div class="detalle-pedido__botones">
            <button type="button" class="boton-confirmar">Confirmar</button>
            <button type="button" class="boton-descartar">Descartar</button>
        </div>
    </div>

    <script src="js/menuUsuario.js"></script>

    <footer class="footer">
        <div>
            <p class="footer__derechos">&copy; 2024 Feria Virtual CR. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
